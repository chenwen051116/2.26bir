.image:hover + .nav label{
    opacity: 0.5;
}
.nav label:hover{
    opacity: 1;
}
.nav .down{
    right: 0;
}
input:checked + .control .image{
    opacity: 1;
    transform: scale(1);
    transition: all 1s;
}
input:checked + .control .nav label{
    display: block;
}
.dots{
    width:100%;
    height: 20px;
    position: absolute;
    bottom: 30px;
    text-align: center;
}
.dot{
    width: 10px;
    height: 10px;
    margin: 0px 5px;
    border-radius: 50%;
    position: relative;
    display: inline-block;
    background: rgba(0,0,0,0.3);
}
input#img1:checked ~ .dots label#dot1,
input#img2:checked ~ .dots label#dot2,
input#img3:checked ~ .dots label#dot3,
input#img4:checked ~ .dots label#dot4{
    background: rgba(0,0,0,0.7);
}

<script>
    function snow() {
        var flake = document.createElement('div');
        flake.innerHTML = '‚ù?;
        flake.style.cssText = 'position:absolute;color:#fff;';
        var documentHieght = window.innerHeight;
        var documentWidth = window.innerWidth;
        var millisec = 100;
        setInterval(function() { 
            var startLeft = Math.random() * documentWidth;
            var endLeft = Math.random() * documentWidth;
            var flakeSize = 5 + 20 * Math.random();
            var durationTime = 4000 + 7000 * Math.random();
            var startOpacity = 0.7 + 0.3 * Math.random();
            var endOpacity = 0.2 + 0.2 * Math.random();
            var cloneFlake = flake.cloneNode(true);
            cloneFlake.style.cssText += `
                    left: ${startLeft}px;
                    opacity: ${startOpacity};
                    font-size:${flakeSize}px;
                    top:-25px;
                          transition:${durationTime}ms;
                  `;
            document.body.appendChild(cloneFlake);
            setTimeout(function() {
                cloneFlake.style.cssText += `
                            left: ${endLeft}px;
                            top:${documentHieght}px;
                            opacity:${endOpacity};
                        `;
                setTimeout(function() {
                    cloneFlake.remove();
                }, durationTime);
            }, 0);

        }, millisec);
    }
    snow();
</script>
